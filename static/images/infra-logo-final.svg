<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB813;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic gradient -->
    <linearGradient id="metallicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo mark -->
  <g transform="translate(15, 15)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#premiumGrad)" stroke-width="2" opacity="0.8"/>
    
    <!-- Inner infrastructure symbol -->
    <g transform="translate(20, 20)">
      <!-- Core hexagon -->
      <path d="M -8,-14 L 8,-14 L 14,0 L 8,14 L -8,14 L -14,0 Z" 
            fill="url(#metallicGrad)" 
            stroke="url(#premiumGrad)" 
            stroke-width="1.5"
            filter="url(#glow)"/>
      
      <!-- Circuit pattern -->
      <path d="M -6,-8 L 0,-8 L 0,-4 L 4,-4 M -6,0 L 6,0 M -4,4 L 4,4" 
            stroke="url(#premiumGrad)" 
            stroke-width="1.5" 
            fill="none"
            opacity="0.9"/>
      
      <!-- Connection nodes -->
      <circle cx="-6" cy="-8" r="2" fill="url(#premiumGrad)"/>
      <circle cx="0" cy="-4" r="2" fill="url(#premiumGrad)"/>
      <circle cx="4" cy="-4" r="2" fill="url(#premiumGrad)"/>
      <circle cx="6" cy="0" r="2" fill="url(#premiumGrad)"/>
      <circle cx="-6" cy="0" r="2" fill="url(#premiumGrad)"/>
      <circle cx="-4" cy="4" r="2" fill="url(#premiumGrad)"/>
      <circle cx="4" cy="4" r="2" fill="url(#premiumGrad)"/>
      
      <!-- Plus accent -->
      <circle cx="10" cy="10" r="6" fill="url(#premiumGrad)" opacity="0.3"/>
      <path d="M 7,10 L 13,10 M 10,7 L 10,13" 
            stroke="white" 
            stroke-width="2" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Typography -->
  <text x="65" y="40" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="28" 
        font-weight="300" 
        fill="#2C3E50"
        letter-spacing="-1">
    INFRA
  </text>
  
  <text x="125" y="40" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#premiumGrad)">
    +
  </text>
  
  <!-- Subtitle -->
  <text x="65" y="56" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#7F8C8D"
        letter-spacing="3">
    MODERN INFRASTRUCTURE
  </text>
</svg>
