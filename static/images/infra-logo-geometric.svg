<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric logo mark -->
  <g transform="translate(10, 15)">
    <!-- Main hexagon -->
    <path d="M 15 5 L 25 10 L 25 20 L 15 25 L 5 20 L 5 10 Z" 
          fill="none" 
          stroke="url(#geoGrad)" 
          stroke-width="2"/>
    
    <!-- Inner geometric pattern -->
    <g transform="translate(15, 15)">
      <!-- Central square -->
      <rect x="-4" y="-4" width="8" height="8" fill="url(#geoGrad)" opacity="0.8"/>
      
      <!-- Connecting triangles -->
      <path d="M -4,-4 L -8,-8 L -4,-8 Z" fill="url(#geoGrad)" opacity="0.6"/>
      <path d="M 4,-4 L 8,-8 L 4,-8 Z" fill="url(#geoGrad)" opacity="0.6"/>
      <path d="M -4,4 L -8,8 L -4,8 Z" fill="url(#geoGrad)" opacity="0.6"/>
      <path d="M 4,4 L 8,8 L 4,8 Z" fill="url(#geoGrad)" opacity="0.6"/>
      
      <!-- Plus symbol overlay -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="url(#geoGrad)" stroke-width="1" opacity="0.5"/>
      <path d="M -5,0 L 5,0 M 0,-5 L 0,5" 
            stroke="url(#geoGrad)" 
            stroke-width="2" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Typography -->
  <text x="50" y="35" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#2D3748">
    INFRA
  </text>
  
  <text x="105" y="35" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#geoGrad)">
    +
  </text>
  
  <!-- Clean tagline -->
  <text x="50" y="48" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="8" 
        font-weight="400" 
        fill="#718096"
        letter-spacing="1">
    GEOMETRIC INFRASTRUCTURE
  </text>
</svg>
