<!DOCTYPE html>
<html>
<head>
    <title>INFRA+ Logo Generator</title>
</head>
<body>
    <canvas id="logoCanvas" width="360" height="100"></canvas>
    <br>
    <button onclick="downloadLogo()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas with white background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 360, 100);
        
        // Draw logo icon
        ctx.save();
        ctx.translate(20, 24);
        
        // Square base
        ctx.fillStyle = '#04AA6D';
        ctx.fillRect(0, 0, 52, 52);
        
        // Plus symbol
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(26, 12);
        ctx.lineTo(26, 40);
        ctx.moveTo(12, 26);
        ctx.lineTo(40, 26);
        ctx.stroke();
        
        ctx.restore();
        
        // Draw INFRA text
        ctx.font = 'bold 44px "Segoe UI", Arial, sans-serif';
        ctx.fillStyle = '#04AA6D';
        ctx.fillText('INFRA', 90, 64);
        
        // Draw + symbol
        ctx.fillText('+', 216, 64);
        
        // Tagline
        ctx.font = '18px "Segoe UI", Arial, sans-serif';
        ctx.fillStyle = '#666666';
        ctx.fillText('BUILD & DEPLOY', 90, 88);
        
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'infra-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
