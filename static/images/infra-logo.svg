<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean, W3Schools-style logo for INFRA+ -->
  
  <!-- Logo Icon - Simple geometric design -->
  <g transform="translate(10, 12)">
    <!-- Square base -->
    <rect x="0" y="0" width="26" height="26" fill="#04AA6D" rx="3"/>
    
    <!-- Plus symbol -->
    <path d="M 13 6 L 13 20 M 6 13 L 20 13" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round"
          fill="none"/>
  </g>
  
  <!-- INFRA+ Text -->
  <text x="45" y="32" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="22" 
        font-weight="600" 
        fill="#04AA6D">
    INFRA
  </text>
  
  <!-- Plus symbol in text -->
  <text x="108" y="32" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="22" 
        font-weight="600" 
        fill="#04AA6D">
    +
  </text>
  
  <!-- Optional tagline -->
  <text x="45" y="44" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="9" 
        font-weight="400" 
        fill="#666666"
        letter-spacing="0.5">
    BUILD & DEPLOY
  </text>
</svg>
